<!DOCTYPE html>
<html>
<head>
    <title>Test Linear Labels</title>
</head>
<body>
    <h1>Linear Labels Test</h1>
    <p>Enter your API key to test labels and teams:</p>
    <input type="text" id="apiKey" placeholder="Enter Linear API Key" style="width: 400px;">
    <button onclick="testLabels()">Test Labels</button>
    
    <div id="results"></div>

    <script>
    async function testLabels() {
        const apiKey = document.getElementById('apiKey').value;
        const resultsDiv = document.getElementById('results');
        
        if (!apiKey) {
            resultsDiv.innerHTML = '<p style="color: red;">Please enter API key</p>';
            return;
        }

        // Test for labels
        const labelsQuery = `
            query {
                issueLabels(first: 50) {
                    nodes {
                        id
                        name
                        color
                        description
                        createdAt
                    }
                }
                teams(first: 10) {
                    nodes {
                        id
                        name
                        description
                    }
                }
                issues(first: 5, filter: { labels: { name: { eq: "Razorfish" } } }) {
                    nodes {
                        id
                        title
                        labels {
                            nodes {
                                name
                            }
                        }
                    }
                }
            }
        `;

        try {
            const response = await fetch('https://api.linear.app/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': apiKey
                },
                body: JSON.stringify({ query: labelsQuery })
            });

            const data = await response.json();
            
            if (data.errors) {
                resultsDiv.innerHTML = `<pre style="color: red;">Errors: ${JSON.stringify(data.errors, null, 2)}</pre>`;
            } else {
                resultsDiv.innerHTML = `
                    <h2>Results:</h2>
                    <h3>Teams (${data.data.teams?.nodes?.length || 0}):</h3>
                    <pre>${JSON.stringify(data.data.teams, null, 2)}</pre>
                    
                    <h3>Labels (${data.data.issueLabels?.nodes?.length || 0}):</h3>
                    <pre>${JSON.stringify(data.data.issueLabels, null, 2)}</pre>
                    
                    <h3>Issues with "Razorfish" label:</h3>
                    <pre>${JSON.stringify(data.data.issues, null, 2)}</pre>
                `;
            }
        } catch (error) {
            resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
